<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter a number"));
        let b = prompt("enter a symble");
        let c = parseInt(prompt("enter a second number"));
        if (b == "+") {
            document.write(a + c)
        }
        else if (b == "-") {
            document.write(a - c)
        }
        else if (b == "*") {
            document.write(a * c)
        }
        else if (b == "/") {
            document.write(a / c)

        }
        else if (b == "%") {
            document.write(a % c)

        }

        else if (b == "**") {
            document.write(a ** c)

        }
        else {
            document.write("the symble not define")
        }
        // a = parseInt(prompt("enter a number"));
        // b = parseInt(prompt("enter a number"));
        // document.write(a**b)
    </script>
</body>
