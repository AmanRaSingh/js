        // --------------------------------assending order----------------------

        function name(a) {
            let max = 0;
            for (let i = 0; i <= a.length - 1; i++) {

                for (let j = i + 1; j <= a.length - 1; j++) {
                    if (a[i] > a[j]) {
                        max = a[i]
                        a[i] = a[j]
                        a[j] = max
                    }
                }
            }
            document.write(a)
            // document.write(a)
        }
        name([100, 12, 20, 41, 45, 47, 58, 69])
