<body>
    <script>
        let a = prompt("enter a name")
        // document.write(a.toLowerCase())
        let b = ""

        for (let i = a.length - 1; i >= 0; i--) {
            b += a[i];

        }
        if (a == b) {
            document.write(a, " Its a Palidrome")
        }
        else {
            document.write(a, " It's not a Palidrome")
        }
    </script>
</body>
