        function accen(x) {
            for (let i = 0; i < x.length; i++) {
                let max = 0;
                for (let j = i + 1; j < x.length; j++) {
                    if (x[i] < x[j]) {
                        max = x[i]
                        x[i] = x[j]
                        x[j] = max
                    }
                }
            }
            document.write(x, "<br>")
            document.write(x[x.length - 3])
        }
        accen([1,2,3,4,5])
        function reccen(x) {
            for (let i = 0; i < x.length; i++) {
                for (let j = i + 1; j < x.length; j++) {
                    if (x[i] > x[j]) {
                        max = x[i]
                        x[i] = x[j]
                        x[j] = max
                    }
                }
            }
            document.write(x, " <br>")
            document.write(x[x.length - 2])
        }
