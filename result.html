<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hindi =  parseInt(prompt("enter a hindi marks"));
        let english =  parseInt (prompt("enter a english marks"));
        let math =  parseInt(prompt("enter a math marks"));
        let science =  parseInt(prompt("enter a science marks"));

        document.write("hindi= ", hindi, "<br>")
        document.write("english=", english, "<br>")
        document.write("math=", math, "<br>")
        document.write("science=", science, "<br>")

        total = hindi + english + math + science;
        document.write("total=", total, "<br>")

        let average = 50;
        document.write("average=", average, "<br>")

        // persentage = total / 400 * 100

        // document.write("persentage", persentage, "<br>")

        if (average >= 90 && average <= 100) {
            document.write(" grade a")
        }

        else if (average >= 60 && average <= 90) {
            document.write(" grade b")
        }
        else if (average >= 40 && average <= 60) {
            document.write(" grade c")
        }
        else {
            document.write(" grade d")
        }


    </script>
</body>

</html>
